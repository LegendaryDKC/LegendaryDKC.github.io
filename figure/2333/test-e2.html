<!DOCTYPE html>
<!--js-->
<script type="text/javascript" src="../2333/initShaders.js"></script>
<script type="text/javascript" src="../2333/webgl-utils.js"></script>
<script type="text/javascript" src="../2333/triangle-e.js"></script>
<!-- 画图 -->
<script type="text/javascript" src="../2333/triangle-e.js"></script>
<html>	
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
		
			void main(){
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;
			void main(){
				gl_FragColor = vec4( );
			}
		</script>
	</head>
	<body>
		<canvas id="triangle-canvas" style="border:none;" width="500" height="500"></canvas>
	</body>
</html>
